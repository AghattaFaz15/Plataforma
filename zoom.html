<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zoom com Slow Motion</title>
  <style>
    body {
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      font-family: sans-serif;
    }
    video {
      max-width: 90vw;
      border: 3px solid gold;
      margin-top: 10px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: gold;
      color: black;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:disabled {
      background: gray;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Zoom + Slow Motion</h1>
  <video id="preview" autoplay playsinline></video>
  <button id="startBtn">🎥 Gravar 10s com Zoom</button>
  <video id="result" controls style="display:none;"></video>
  
  <!-- FFmpeg -->
  <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.6/dist/ffmpeg.min.js"></script>
  
  <script>
    const preview = document.getElementById('preview');
    const resultVideo = document.getElementById('result');
    const startBtn = document.getElementById('startBtn');

    let mediaRecorder;
    let recordedChunks = [];

    async function startCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: {
          facingMode: "user",
          width: { ideal: 1920 },
          height: { ideal: 1080 },
          zoom: true
        },
        audio: false // sem áudio
      });
      preview.srcObject = stream;
      return stream;
    }

    startCamera();

    startBtn.addEventListener('click', async () => {
      recordedChunks = [];
      const stream = preview.srcObject;
      mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm' });

      mediaRecorder.ondataavailable = e => {
        if (e.data.size > 0) {
          recordedChunks.push(e.data);
        }
      };

      mediaRecorder.onstop = async () => {
        const blob = new Blob(recordedChunks, { type: 'video/webm' });
        const arrayBuffer = await blob.arrayBuffer();
        const uint8Array = new Uint8Array(arrayBuffer);

        // FFmpeg para aplicar slow motion
        const { createFFmpeg, fetchFile } = FFmpeg;
        const ffmpeg = createFFmpeg({ log: true });
        await ffmpeg.load();

        ffmpeg.FS('writeFile', 'input.webm', await fetchFile(uint8Array));

        // -filter:v "setpts=6.0*PTS" aplica slow motion 6x
        await ffmpeg.run('-i', 'input.webm', '-filter:v', 'setpts=6.0*PTS', 'output.webm');

        const data = ffmpeg.FS('readFile', 'output.webm');
        const slowBlob = new Blob([data.buffer], { type: 'video/webm' });
        const slowUrl = URL.createObjectURL(slowBlob);

        resultVideo.src = slowUrl;
        resultVideo.style.display = 'block';

        const a = document.createElement('a');
        a.href = slowUrl;
        a.download = 'video_slowmotion.webm';
        a.textContent = '⬇️ Baixar vídeo lento';
        document.body.appendChild(a);
      };

      mediaRecorder.start();
      startBtn.disabled = true;

      setTimeout(() => {
        mediaRecorder.stop();
        startBtn.disabled = false;
      }, 10000); // grava exatamente 10 segundos
    });
  </script>
</body>
</html>
