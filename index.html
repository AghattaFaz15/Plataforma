<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Zoom + Slow + MÃºsica + QRCode</title>
<style>
    body {
        background: #000;
        color: white;
        text-align: center;
        font-family: Arial, sans-serif;
    }
    video, canvas {
        display: block;
        margin: 10px auto;
        max-width: 90%;
    }
    button {
        padding: 10px 20px;
        margin: 10px;
        font-size: 18px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background: #1e90ff;
        color: white;
    }
    #qrcode {
        margin-top: 20px;
    }
</style>
</head>
<body>

<h1>GravaÃ§Ã£o Criativa</h1>
<video id="preview" autoplay muted></video>
<canvas id="canvas" style="display:none;"></canvas>
<audio id="musica" src="musica.mp3"></audio>

<div>
    <button id="startBtn">ðŸŽ¬ Iniciar GravaÃ§Ã£o</button>
    <button id="restartBtn" style="display:none;">ðŸ”„ Novo VÃ­deo</button>
</div>

<div id="qrcode"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script>
// Seletores
const startBtn = document.getElementById("startBtn");
const restartBtn = document.getElementById("restartBtn");
const video = document.getElementById("preview");
const canvas = document.getElementById("canvas");
const musica = document.getElementById("musica");
const qrDiv = document.getElementById("qrcode");

let mediaRecorder;
let recordedChunks = [];

// Iniciar gravaÃ§Ã£o
startBtn.onclick = async () => {
    startBtn.style.display = "none";
    restartBtn.style.display = "none";
    qrDiv.innerHTML = "";

    // Captura de vÃ­deo
    const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
    video.srcObject = stream;

    // MÃºsica
    musica.currentTime = 0;
    musica.play();

    // Canvas para efeito
    const ctx = canvas.getContext("2d");
    const [track] = stream.getVideoTracks();
    const settings = track.getSettings();
    canvas.width = settings.width;
    canvas.height = settings.height;

    let zoom = 1;
    let zoomSpeed = 0.005;

    const processVideo = () => {
        ctx.save();
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.translate(canvas.width / 2, canvas.height / 2);
        ctx.scale(zoom, zoom);
        ctx.drawImage(video, -canvas.width / 2, -canvas.height / 2, canvas.width, canvas.height);
        ctx.restore();
        zoom += zoomSpeed;
        requestAnimationFrame(processVideo);
    };
    processVideo();

    // GravaÃ§Ã£o do canvas com Ã¡udio
    const mixedStream = new MediaStream();
    canvas.captureStream(30).getTracks().forEach(t => mixedStream.addTrack(t));
    stream.getAudioTracks().forEach(t => mixedStream.addTrack(t));

    mediaRecorder = new MediaRecorder(mixedStream, { mimeType: "video/webm" });
    mediaRecorder.ondataavailable = e => recordedChunks.push(e.data);
    mediaRecorder.onstop = saveVideo;
    mediaRecorder.start();

    // Para em 10 segundos (slow + zoom)
    setTimeout(() => {
        mediaRecorder.stop();
        musica.pause();
        stream.getTracks().forEach(t => t.stop());
    }, 10000);
};

// Salvar vÃ­deo e gerar QRCode
function saveVideo() {
    const blob = new Blob(recordedChunks, { type: "video/webm" });
    recordedChunks = [];
    const url = URL.createObjectURL(blob);

    // Mostra link do vÃ­deo
    const link = document.createElement("a");
    link.href = url;
    link.download = "video_zoom_slow.webm";
    link.textContent = "ðŸ“¥ Baixar VÃ­deo";
    qrDiv.appendChild(link);

    // QR Code
    new QRCode(qrDiv, {
        text: url,
        width: 200,
        height: 200
    });

    restartBtn.style.display = "inline-block";
}

// Reiniciar
restartBtn.onclick = () => {
    startBtn.style.display = "inline-block";
    restartBtn.style.display = "none";
    qrDiv.innerHTML = "";
};
</script>
</body>
</html>
