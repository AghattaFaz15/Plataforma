<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>üé¨ Hub 360¬∞ Zoom + Slow</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<style>
:root { --azul:#0b132b; --dourado:#d4af37; }
body { font-family: system-ui, sans-serif; text-align:center; background:var(--azul); color:#fff; margin:0; padding:30px; }
h2 { margin:20px 0; }
button { padding:12px 22px; font-size:18px; border:none; border-radius:10px; cursor:pointer; color:#fff; background:var(--dourado); margin:10px; box-shadow:0 6px 16px rgba(0,0,0,.25);}
video { width:100%; max-height:50vh; object-fit:cover; border:3px solid var(--dourado); margin-bottom:15px; }
#status { min-height:48px; margin:12px 0; font-weight:600; }
#qrCode { width:200px; height:200px; margin:20px auto; display:grid; place-items:center; border:2px solid var(--dourado); border-radius:12px; }
iframe { display:none; }
</style>
</head>
<body>

<h2>üé¨ Hub de Grava√ß√£o 360¬∞</h2>
<button id="startBtn">‚ñ∂Ô∏è Iniciar Grava√ß√£o</button>
<audio id="bgMusic" src="musica.mp3" loop></audio>

<video id="previewVideo" autoplay muted playsinline></video>
<div id="status">‚è≥ Aguardando in√≠cio...</div>
<div id="qrCode"></div>

<!-- Iframes ocultos para zoom e slow -->
<iframe id="zoomFrame" src="zoom.html"></iframe>
<iframe id="slowFrame" src="slow.html"></iframe>

<script>
const startBtn = document.getElementById('startBtn');
const previewVideo = document.getElementById('previewVideo');
const statusDiv = document.getElementById('status');
const qrBox = document.getElementById('qrCode');
const bgMusic = document.getElementById('bgMusic');

let receivedVideos = [];
let recordingInProgress = false;

// QR Code
function makeQR(url){
  qrBox.innerHTML = '';
  new QRCode(qrBox, { text:url, width:200, height:200, correctLevel:QRCode.CorrectLevel.H });
}

// Recebe v√≠deos via postMessage
window.addEventListener('message', e => {
  if(e.data.videoBlob){
    const url = URL.createObjectURL(e.data.videoBlob);
    receivedVideos.push(url);
    previewVideo.src = url; // mostra preview
    makeQR(url);
    statusDiv.textContent = `‚úÖ V√≠deo recebido (${receivedVideos.length})`;
    recordingInProgress = false;
    startBtn.disabled = false;
    startBtn.textContent = '‚ñ∂Ô∏è Novo V√≠deo';
  }
});

// Inicia grava√ß√£o
startBtn.onclick = () => {
  if(recordingInProgress) return;
  recordingInProgress = true;
  receivedVideos = [];
  previewVideo.src = '';
  qrBox.innerHTML = '';
  statusDiv.textContent = 'üî¥ Gravando...';
  startBtn.disabled = true;
  startBtn.textContent = '‚è≥ Gravando...';

  // Toca m√∫sica
  bgMusic.currentTime = 0;
  bgMusic.play();

  // Envia mensagem para iframes iniciarem grava√ß√£o
  document.getElementById('zoomFrame').contentWindow.postMessage({ action:'start' }, '*');
  document.getElementById('slowFrame').contentWindow.postMessage({ action:'start' }, '*');
};
</script>
</body>
</html>
