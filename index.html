<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>üé¨ Grava√ß√£o 360¬∞ - Slow + Zoom</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<style>
:root { --azul:#0b132b; --dourado:#d4af37; }
body { font-family: system-ui, sans-serif; text-align:center; background:var(--azul); color:#fff; margin:0; padding:30px; }
h2 { margin:20px 0; }
button { padding:15px 25px; margin:10px; font-size:18px; border:none; border-radius:10px; cursor:pointer; color:#fff; background:var(--dourado); box-shadow:0 6px 16px rgba(0,0,0,.25);}
video { width:100%; max-height:55vh; object-fit:cover; border:3px solid var(--dourado); margin-bottom:15px; }
#status { min-height:48px; margin:12px 0; font-weight:600; }
#qrCode { width:200px; height:200px; margin:20px auto; display:grid; place-items:center; border:2px solid var(--dourado); border-radius:12px; }
</style>
</head>
<body>

<h2>üé¨ Grava√ß√£o 360¬∞ - Slow + Zoom</h2>

<button id="startBtn">‚ñ∂Ô∏è Iniciar Grava√ß√£o</button>

<video id="mainVideo" autoplay muted playsinline></video>
<canvas id="videoCanvas" style="display:none;"></canvas>

<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mp3">
  Seu navegador n√£o suporta √°udio.
</audio>

<div id="status">‚è≥ Aguardando in√≠cio...</div>
<div id="qrCode"></div>

<script>
const startBtn = document.getElementById('startBtn');
const mainVideo = document.getElementById('mainVideo');
const canvas = document.getElementById('videoCanvas');
const ctx = canvas.getContext('2d');
const bgMusic = document.getElementById('bgMusic');
const statusDiv = document.getElementById('status');
const qrBox = document.getElementById('qrCode');

const cloudName = 'dxobnhynf';
const uploadPreset = 'plataforma_360';

let mediaRecorder, chunks = [];
let stream;
let animRequest;
let recording = false;

// --- QR Code ---
function makeQR(url){
  qrBox.innerHTML = '';
  new QRCode(qrBox, { text:url, width:200, height:200, correctLevel:QRCode.CorrectLevel.H });
}

// --- Inicializa c√¢mera ---
async function initCamera(){
  stream = await navigator.mediaDevices.getUserMedia({ video:{ facingMode:'environment' }, audio:false });
  mainVideo.srcObject = stream;
  mainVideo.play();

  canvas.width = mainVideo.videoWidth || 640;
  canvas.height = mainVideo.videoHeight || 480;
}

// --- Fun√ß√£o de zoom org√¢nico ---
let zoomScale = 1;
let zoomDirection = 0.002;
function getZoom(){
  zoomScale += zoomDirection;
  if(zoomScale > 1.2 || zoomScale < 1) zoomDirection *= -1;
  return zoomScale;
}

// --- Fun√ß√£o de slow motion org√¢nico ---
function getSlowFactor(){
  return 0.3 + Math.random() * 1.2; // 0.3 a 1.5x
}

// --- Desenha no canvas aplicando Zoom + Slow ---
function drawFrame(){
  if(!recording) return;

  const scale = getZoom();
  const slowFactor = getSlowFactor();

  ctx.save();
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // centraliza e aplica zoom
  const w = canvas.width * scale;
  const h = canvas.height * scale;
  const dx = (canvas.width - w)/2;
  const dy = (canvas.height - h)/2;

  ctx.drawImage(mainVideo, dx, dy, w, h);
  ctx.restore();

  // chama o pr√≥ximo frame ajustando para slow motion
  animRequest = setTimeout(()=>requestAnimationFrame(drawFrame), 33 / slowFactor);
}

// --- Inicia grava√ß√£o ---
function startRecording(){
  chunks = [];
  recording = true;

  const canvasStream = canvas.captureStream(30);
  mediaRecorder = new MediaRecorder(canvasStream, { mimeType:'video/webm;codecs=vp8' });
  mediaRecorder.ondataavailable = e => { if(e.data && e.data.size) chunks.push(e.data); };
  mediaRecorder.onstop = uploadVideo;
  mediaRecorder.start();

  drawFrame();
  statusDiv.textContent = 'üî¥ Gravando Slow + Zoom...';

  startBtn.disabled = true;

  // grava por 10 segundos
  setTimeout(()=>stopRecording(), 10000);
}

// --- Para grava√ß√£o ---
function stopRecording(){
  recording = false;
  clearTimeout(animRequest);
  mediaRecorder.stop();
  statusDiv.textContent = '‚è≥ Enviando v√≠deo...';
  startBtn.textContent = '‚ñ∂Ô∏è Novo V√≠deo';
  startBtn.disabled = false;
}

// --- Envia para Cloudinary ---
async function uploadVideo(){
  const blob = new Blob(chunks, { type:'video/webm' });
  const formData = new FormData();
  formData.append('file', blob);
  formData.append('upload_preset', uploadPreset);

  try{
    const res = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/video/upload`, { method:'POST', body: formData });
    const data = await res.json();
    if(!res.ok || data.error) throw new Error(data?.error?.message || ('HTTP '+res.status));
    const url = data.secure_url;
    statusDiv.innerHTML = `‚úÖ V√≠deo enviado!<br><a class="link" href="${url}" target="_blank">Abrir v√≠deo</a>`;
    makeQR(url);
  }catch(err){
    statusDiv.textContent = '‚ùå Erro ao enviar v√≠deo: ' + err.message;
  }
}

// --- Bot√£o iniciar / reiniciar ---
startBtn.onclick = async ()=>{
  bgMusic.play();
  if(!stream) await initCamera();
  startRecording();
};
</script>

</body>
</html>
