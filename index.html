<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grava칞칚o + Slow + Zoom + QR</title>
<style>
body { background:black; color:white; font-family:Arial; text-align:center; margin:0; padding:0; }
h1 { color:gold; }
.video-wrapper { width:100%; max-width:500px; margin:20px auto; overflow:hidden; border:2px solid gold; border-radius:10px; }
video { width:100%; display:block; transform-origin:center center; }
button { background:gold; color:black; padding:10px 20px; border:none; border-radius:5px; font-size:16px; margin:10px; cursor:pointer; }
#qrcode { margin-top:20px; }
</style>
</head>
<body>

<h1>游꿘 Grava칞칚o + Zoom + Slow Motion</h1>

<div class="video-wrapper">
  <video id="camera" autoplay muted playsinline></video>
</div>

<br>
<button id="startBtn">郊윒잺 Gravar 10s</button>

<h2>游꿟 Grava칞칚o Final</h2>
<div class="video-wrapper">
  <video id="finalVideo" controls></video>
</div>

<div id="qrcode"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script>
const CLOUD_NAME = "dxobnhynf";
const UPLOAD_PRESET = "ml_default"; // seu preset
const cameraVideo = document.getElementById("camera");
const finalVideo = document.getElementById("finalVideo");
let mediaRecorder, recordedChunks = [], stream;

// Inicia c칙mera traseira
async function startCamera() {
  try {
    stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: { exact: "environment" } }, audio: false });
  } catch(e){
    // fallback para frontal
    stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
  }
  cameraVideo.srcObject = stream;
}
startCamera();

document.getElementById("startBtn").addEventListener("click", async () => {
  recordedChunks = [];
  mediaRecorder = new MediaRecorder(stream);
  
  mediaRecorder.ondataavailable = e => { if(e.data.size>0) recordedChunks.push(e.data); };
  
  mediaRecorder.onstop = async () => {
    const blob = new Blob(recordedChunks, { type: 'video/webm' });
    const url = URL.createObjectURL(blob);

    // Mostra grava칞칚o final imediatamente
    finalVideo.src = url;
    finalVideo.loop = true;
    finalVideo.play();

    // Slow/Fast alternando
    finalVideo.playbackRate = 0.5;
    setInterval(()=>{ finalVideo.playbackRate = finalVideo.playbackRate===0.5?2:0.5; }, 4000);

    // Zoom org칙nico no v칤deo final
    let scale = 1, dir = 1;
    function zoom() {
      scale += dir*0.0008;
      if(scale>=1.6) dir=-1;
      if(scale<=1) dir=1;
      finalVideo.style.transform = `scale(${scale})`;
      requestAnimationFrame(zoom);
    }
    zoom();

    // Upload para Cloudinary
    const file = new File([blob], "video.webm", { type: 'video/webm' });
    const formData = new FormData();
    formData.append("file", file);
    formData.append("upload_preset", UPLOAD_PRESET);

    try{
      const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/video/upload`, { method:"POST", body:formData });
      const data = await res.json();
      // QR Code
      document.getElementById("qrcode").innerHTML = "";
      new QRCode(document.getElementById("qrcode"), data.secure_url);
    } catch(err){
      console.error("Erro upload:", err);
    }
  };

  mediaRecorder.start();

  // Zoom org칙nico durante grava칞칚o
  let scale = 1, dir = 1;
  const zoomInterval = setInterval(() => {
    scale += dir*0.01;
    if(scale>=1.6) dir=-1;
    if(scale<=1) dir=1;
    cameraVideo.style.transform = `scale(${scale})`;
  },50);

  // Para grava칞칚o ap칩s 10s
  setTimeout(()=>{
    mediaRecorder.stop();
    clearInterval(zoomInterval);
    stream.getTracks().forEach(track=>track.stop());
    cameraVideo.style.transform = "scale(1)";
  },10000);
});
</script>

</body>
</html>
