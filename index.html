<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grava√ß√£o Completa</title>
<style>
body { background:black; color:white; font-family:Arial,sans-serif; text-align:center; margin:0; padding:0; }
h1 { color:gold; margin-top:20px; }
.video-wrapper { width:100%; max-width:500px; margin:20px auto; overflow:hidden; border:2px solid gold; border-radius:10px; }
video { width:100%; display:block; transform-origin:center center; }
button { background:gold; color:black; padding:10px 20px; border:none; border-radius:5px; font-size:16px; margin:10px; cursor:pointer; }
#qrcode { margin-top:20px; }
audio { display:none; }
</style>
</head>
<body>

<h1>üé• Grava√ß√£o Completa</h1>

<div class="video-wrapper">
  <video id="camera" autoplay muted playsinline></video>
</div>

<button id="startBtn">‚ñ∂Ô∏è Gravar 10s</button>

<h2>üìΩÔ∏è Playback Final</h2>
<div class="video-wrapper">
  <video id="finalVideo" controls></video>
</div>

<div id="qrcode"></div>

<audio id="bgAudio" src="audio.mp3" loop autoplay></audio>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script>
const CLOUD_NAME = "dxobnhynf";
const UPLOAD_PRESET = "ml_default";
const camera = document.getElementById("camera");
const finalVideo = document.getElementById("finalVideo");
const audio = document.getElementById("bgAudio");
let stream, mediaRecorder, recordedChunks=[];

// Inicia c√¢mera traseira
async function startCamera() {
  stream = await navigator.mediaDevices.getUserMedia({ video:{ facingMode:{ exact:"environment" } }, audio:false });
  camera.srcObject = stream;
}
startCamera();

document.getElementById("startBtn").addEventListener("click", async ()=>{
  recordedChunks=[];
  mediaRecorder = new MediaRecorder(stream);
  mediaRecorder.ondataavailable = e=>{ if(e.data.size>0) recordedChunks.push(e.data); };

  mediaRecorder.onstop = async ()=>{
    const blob = new Blob(recordedChunks,{type:'video/webm'});

    // Cria URL local
    const url = URL.createObjectURL(blob);
    finalVideo.src = url;
    finalVideo.loop = true;
    finalVideo.play();

    // Slow motion transformando 10s em 20s
    let times = [
      {duration:1000, rate:1},
      {duration:2000, rate:0.5},
      {duration:1500, rate:2.33},
      {duration:1500, rate:0.57}
    ];
    let idx=0;
    function applySlow(){
      const t = times[idx];
      finalVideo.playbackRate = t.rate;
      idx = (idx+1)%times.length;
      setTimeout(applySlow, t.duration);
    }
    applySlow();

    // Zoom org√¢nico no playback
    let scale=1, dir=1;
    function zoom(){
      scale += dir*0.0008;
      if(scale>=1.6) dir=-1;
      if(scale<=1) dir=1;
      finalVideo.style.transform=`scale(${scale})`;
      if(!finalVideo.paused) requestAnimationFrame(zoom);
    }
    zoom();

    // Upload para Cloudinary
    const file = new File([blob], "video.webm",{type:'video/webm'});
    const formData = new FormData();
    formData.append("file", file);
    formData.append("upload_preset", UPLOAD_PRESET);

    try{
      const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/video/upload`, { method:"POST", body:formData });
      const data = await res.json();

      // QR Code autom√°tico
      document.getElementById("qrcode").innerHTML = "";
      new QRCode(document.getElementById("qrcode"), data.secure_url);
    }catch(err){
      console.error("Erro Cloudinary:", err);
    }
  };

  mediaRecorder.start();

  // Zoom org√¢nico durante grava√ß√£o
  let scale=1, dir=1;
  const zoomInterval = setInterval(()=>{
    scale+=dir*0.01;
    if(scale>=1.6) dir=-1;
    if(scale<=1) dir=1;
    camera.style.transform=`scale(${scale})`;
  },50);

  // Para grava√ß√£o ap√≥s 10s
  setTimeout(()=>{
    mediaRecorder.stop();
    clearInterval(zoomInterval);
    stream.getTracks().forEach(track=>track.stop());
    camera.style.transform="scale(1)";
  },10000);
});
</script>

</body>
</html>
