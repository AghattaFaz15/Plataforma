<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grava칞칚o + Zoom + Slow Avan칞ado</title>
<style>
body { background:black; color:white; font-family:Arial; text-align:center; margin:0; padding:0; }
h1 { color:gold; }
.video-wrapper { width:100%; max-width:500px; margin:20px auto; overflow:hidden; border:2px solid gold; border-radius:10px; }
video { width:100%; display:block; transform-origin:center center; }
button { background:gold; color:black; padding:10px 20px; border:none; border-radius:5px; font-size:16px; margin:10px; cursor:pointer; }
#qrcode { margin-top:20px; }
</style>
</head>
<body>

<h1>游꿘 Grava칞칚o + Zoom + Slow Avan칞ado</h1>
<div class="video-wrapper">
  <video id="camera" autoplay muted playsinline></video>
</div>
<br>
<button id="startBtn">郊윒잺 Gravar 10s</button>
<h2>游꿟 Grava칞칚o Final</h2>
<div class="video-wrapper">
  <video id="finalVideo" controls autoplay loop playsinline></video>
</div>
<div id="qrcode"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script>
const CLOUD_NAME = "dxobnhynf";
const UPLOAD_PRESET = "ml_default";
const cameraVideo = document.getElementById("camera");
const finalVideo = document.getElementById("finalVideo");
let mediaRecorder, recordedChunks = [], stream;

// Inicia c칙mera traseira
async function startCamera() {
  try {
    stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: { exact: "environment" } }, audio: false });
  } catch(e) {
    stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
  }
  cameraVideo.srcObject = stream;
}
startCamera();

document.getElementById("startBtn").addEventListener("click", async () => {
  recordedChunks = [];
  mediaRecorder = new MediaRecorder(stream);

  mediaRecorder.ondataavailable = e => { if(e.data.size>0) recordedChunks.push(e.data); };
  
  mediaRecorder.onstop = async () => {
    const blob = new Blob(recordedChunks, { type: 'video/webm' });
    const url = URL.createObjectURL(blob);

    // Mostra grava칞칚o final
    finalVideo.src = url;
    finalVideo.play();

    // Slow/fast avan칞ado
    let timeline = [
      {rate:1, duration:1},
      {rate:0.33, duration:2},  // 2s -> 6s
      {rate:2, duration:1},     // 1s -> 0.5s
      {rate:0.43, duration:1.5} // 1.5s -> 3.5s
    ];
    let idx=0, elapsed=0;
    function advanceSlow() {
      if(finalVideo.paused) return;
      if(idx>=timeline.length) { idx=0; elapsed=0; }
      finalVideo.playbackRate = timeline[idx].rate;
      elapsed += 0.05;
      if(elapsed >= timeline[idx].duration){
        idx++;
        elapsed=0;
      }
      requestAnimationFrame(advanceSlow);
    }
    advanceSlow();

    // Zoom org칙nico s칩 quando tocando
    let scale=1, dir=1;
    function zoom(){
      if(!finalVideo.paused){
        scale += dir*0.0008;
        if(scale>=1.6) dir=-1;
        if(scale<=1) dir=1;
        finalVideo.style.transform=`scale(${scale})`;
      }
      requestAnimationFrame(zoom);
    }
    zoom();

    // Upload para Cloudinary
    try{
      const file = new File([blob], "video.webm", { type:'video/webm' });
      const formData = new FormData();
      formData.append("file", file);
      formData.append("upload_preset", UPLOAD_PRESET);

      const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/video/upload`, { method:"POST", body:formData });
      const data = await res.json();

      if(data.secure_url){
        document.getElementById("qrcode").innerHTML = "";
        new QRCode(document.getElementById("qrcode"), data.secure_url);
      }
    } catch(err){
      console.error("Erro no upload:", err);
    }
  };

  mediaRecorder.start();

  // Zoom org칙nico na c칙mera durante grava칞칚o
  let camScale=1, camDir=1;
  const zoomInterval = setInterval(()=>{
    camScale += camDir*0.01;
    if(camScale>=1.6) camDir=-1;
    if(camScale<=1) camDir=1;
    cameraVideo.style.transform=`scale(${camScale})`;
  },50);

  // Para grava칞칚o ap칩s 10s
  setTimeout(()=>{
    mediaRecorder.stop();
    clearInterval(zoomInterval);
    stream.getTracks().forEach(track=>track.stop());
    cameraVideo.style.transform="scale(1)";
  },10000);
});
</script>

</body>
</html>
