<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Zoom + Slow + M√∫sica + QR Code</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<style>
:root { --azul:#0b132b; --dourado:#d4af37; }
body { font-family: system-ui, sans-serif; text-align:center; background:var(--azul); color:#fff; margin:0; padding:30px; }
h2 { margin:20px 0; }
button { padding:12px 22px; font-size:18px; border:none; border-radius:10px; cursor:pointer; color:#fff; background:var(--dourado); margin:10px; box-shadow:0 6px 16px rgba(0,0,0,.25);}
video { width:100%; max-height:55vh; object-fit:cover; border:3px solid var(--dourado); margin-bottom:15px; }
#status { min-height:48px; margin:12px 0; font-weight:600; }
#qrCode { width:200px; height:200px; margin:20px auto; display:grid; place-items:center; border:2px solid var(--dourado); border-radius:12px; }
iframe { display:none; }
</style>
</head>
<body>

<h2>üé¨ Zoom + Slow Motion Profissional</h2>
<button id="startBtn">‚ñ∂Ô∏è Iniciar Grava√ß√£o</button>

<video id="previewVideo" controls></video>
<div id="status">‚è≥ Aguardando in√≠cio...</div>
<div id="qrCode"></div>
<audio id="bgMusic" src="musica.mp3"></audio>

<iframe id="workerFrame"></iframe>

<script>
const startBtn = document.getElementById('startBtn');
const previewVideo = document.getElementById('previewVideo');
const statusDiv = document.getElementById('status');
const qrBox = document.getElementById('qrCode');
const music = document.getElementById('bgMusic');
const workerFrame = document.getElementById('workerFrame');

// --- Fun√ß√£o QR Code ---
function makeQR(url){
  qrBox.innerHTML = '';
  new QRCode(qrBox, { text: url, width:200, height:200, correctLevel:QRCode.CorrectLevel.H });
}

// --- Recebe mensagens do iframe ---
window.addEventListener('message', async (e) => {
  if(e.data?.stream && e.data.source==='slowWorker'){
    previewVideo.srcObject = e.data.stream;
    previewVideo.play();
    statusDiv.textContent = 'üé• Gravando em tempo real...';
  }
  if(e.data?.videoBlob && e.data.source==='slowWorker'){
    const blob = e.data.videoBlob;
    const url = URL.createObjectURL(blob);
    previewVideo.srcObject = null; // remove stream real-time
    previewVideo.src = url;
    previewVideo.play();
    previewVideo.oncanplay = ()=>music.play();
    previewVideo.onended = ()=>{
      startBtn.disabled = false;
      startBtn.textContent = '‚ñ∂Ô∏è Novo V√≠deo';
    };
    makeQR(url);
    statusDiv.textContent = '‚úÖ Grava√ß√£o pronta!';
    
    // download autom√°tico
    const a = document.createElement('a');
    a.href = url;
    a.download = 'slowmotion.webm';
    a.click();
  }
});

// --- Bot√£o iniciar grava√ß√£o ---
startBtn.onclick = () => {
  statusDiv.textContent = '‚è≥ Gravando...';
  startBtn.disabled = true;
  startBtn.textContent = '‚è≥ Gravando...';

  // for√ßa reload do iframe
  workerFrame.src = 'slow.html?' + new Date().getTime();
};
</script>

</body>
</html>
