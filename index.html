<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>üé¨ Hub Grava√ß√£o 360¬∞ - Slow + Zoom</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<style>
:root { --azul:#0b132b; --dourado:#d4af37; }
body { font-family: system-ui, sans-serif; text-align:center; background:var(--azul); color:#fff; margin:0; padding:30px; }
h2 { margin:20px 0; }
button { padding:15px 25px; margin:10px; font-size:18px; border:none; border-radius:10px; cursor:pointer; color:#fff; background:var(--dourado); box-shadow:0 6px 16px rgba(0,0,0,.25);}
video { width:100%; max-height:55vh; object-fit:cover; border:3px solid var(--dourado); margin-bottom:15px; transform-origin:center center; }
#status { min-height:48px; margin:12px 0; font-weight:600; }
#qrCode { width:200px; height:200px; margin:20px auto; display:grid; place-items:center; border:2px solid var(--dourado); border-radius:12px; }
</style>
</head>
<body>

<h2>üé¨ Grava√ß√£o 360¬∞ - Slow + Zoom</h2>

<button id="startAll">‚ñ∂Ô∏è Iniciar Tudo</button>

<video id="mainVideo" autoplay muted playsinline></video>
<canvas id="videoCanvas" style="display:none;"></canvas>

<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mp3">
  Seu navegador n√£o suporta √°udio.
</audio>

<div id="status">‚è≥ Aguardando in√≠cio...</div>
<div id="qrCode"></div>

<script>
const startBtn = document.getElementById('startAll');
const mainVideo = document.getElementById('mainVideo');
const canvas = document.getElementById('videoCanvas');
const ctx = canvas.getContext('2d');
const bgMusic = document.getElementById('bgMusic');
const statusDiv = document.getElementById('status');
const qrBox = document.getElementById('qrCode');

const cloudName = 'dxobnhynf';
const uploadPreset = 'plataforma_360';
let mediaRecorder, chunks = [];
let lastTime = Date.now();

// --- QR Code ---
function makeQR(url){
  qrBox.innerHTML = '';
  new QRCode(qrBox, { text:url, width:200, height:200, correctLevel:QRCode.CorrectLevel.H });
}

// --- Inicializa c√¢mera e v√≠deo ---
async function initVideo(){
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video:{ facingMode:'environment' }, audio:false });
    mainVideo.srcObject = stream;
    mainVideo.play();

    canvas.width = mainVideo.videoWidth || 640;
    canvas.height = mainVideo.videoHeight || 480;

    // Come√ßa os efeitos
    fluctuateSpeed();
    zoomLoop();
    drawFrame();
    startRecording();

  } catch(err){ alert('Erro ao acessar c√¢mera: '+err.message); }
}

// --- Slow Motion Org√¢nico (varia playbackRate) ---
function fluctuateSpeed(){
  setInterval(()=>{
    let rate = 0.3 + Math.random()*1.2; // 0.3 a 1.5x
    mainVideo.playbackRate = rate;
  },100);
}

// --- Zoom progressivo org√¢nico ---
let zoomScale = 1;
let zoomDirection = 0.002;
function zoomLoop(){
  zoomScale += zoomDirection;
  if(zoomScale>1.2 || zoomScale<1) zoomDirection*=-1; // vai e volta
  mainVideo.style.transform = `scale(${zoomScale})`;
  requestAnimationFrame(zoomLoop);
}

// --- Desenha frames no canvas ---
function drawFrame(){
  const now = Date.now();
  const delta = now - lastTime;
  const speedFactor = 0.5 + Math.random();
  if(delta > 33/speedFactor){
    ctx.drawImage(mainVideo,0,0,canvas.width,canvas.height);
    lastTime = now;
  }
  requestAnimationFrame(drawFrame);
}

// --- Grava√ß√£o autom√°tica ---
function startRecording(){
  const stream = canvas.captureStream(30);
  mediaRecorder = new MediaRecorder(stream, { mimeType:'video/webm;codecs=vp8' });
  mediaRecorder.ondataavailable = e=>{ if(e.data && e.data.size) chunks.push(e.data); };
  mediaRecorder.onstop = uploadVideo;
  mediaRecorder.start();
  statusDiv.textContent = 'üî¥ Gravando Slow Motion + Zoom...';

  // grava por 10 segundos
  setTimeout(()=>{
    mediaRecorder.stop();
    statusDiv.textContent = '‚è≥ Enviando v√≠deo...';
  },10000);
}

// --- Envio para Cloudinary ---
async function uploadVideo(){
  const blob = new Blob(chunks,{type:'video/webm'});
  const formData = new FormData();
  formData.append('file', blob);
  formData.append('upload_preset', uploadPreset);

  try{
    const res = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/video/upload`,{method:'POST',body:formData});
    const data = await res.json();
    if(!res.ok || data.error) throw new Error(data?.error?.message || ('HTTP '+res.status));
    const url = data.secure_url;
    statusDiv.innerHTML = `‚úÖ V√≠deo enviado!<br><a class="link" href="${url}" target="_blank">Abrir v√≠deo</a>`;
    makeQR(url);
  }catch(err){ statusDiv.textContent='‚ùå Erro ao enviar v√≠deo: '+err.message; }
}

// --- Bot√£o Iniciar Tudo ---
startBtn.onclick = ()=>{
  bgMusic.play();
  initVideo();
  startBtn.disabled = true;
  statusDiv.textContent = 'üé¨ Iniciando Slow + Zoom + M√∫sica...';
};
</script>

</body>
</html>
