<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom + Slow</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

<iframe id="videoFrame" src="zoom.html"></iframe>

<script>
    // Quando o zoom terminar, muda para slow
    window.addEventListener("message", function(event) {
        if (event.data === "zoomFinalizado") {
            document.getElementById("videoFrame").src = "slow.html";
        }
    });
</script>

</body>
</html>
