<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plataforma 360</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    video {
      width: 100%;
      max-width: 400px;
      border: 2px solid #fff;
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      background-color: gold;
      color: black;
      border: none;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>üé• Plataforma 360</h1>
  <video id="preview" autoplay muted></video>
  <br>
  <button id="startBtn">üé¨ Gravar</button>
  <button id="stopBtn" disabled>‚èπÔ∏è Parar</button>
  <div id="qrcode"></div>

  <script>
    const CLOUDINARY_URL = "https://api.cloudinary.com/v1_1/dxobnhynf/video/upload";
    const CLOUDINARY_UPLOAD_PRESET = "Plataforma_360";

    let mediaRecorder;
    let recordedChunks = [];
    const preview = document.getElementById("preview");
    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const qrcodeContainer = document.getElementById("qrcode");

    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
      .then(stream => {
        preview.srcObject = stream;
        mediaRecorder = new MediaRecorder(stream);

        mediaRecorder.ondataavailable = event => {
          if (event.data.size > 0) {
            recordedChunks.push(event.data);
          }
        };

        mediaRecorder.onstop = async () => {
          const blob = new Blob(recordedChunks, { type: "video/mp4" });
          recordedChunks = [];
          const formData = new FormData();
          formData.append("file", blob);
          formData.append("upload_preset", CLOUDINARY_UPLOAD_PRESET);

          const response = await fetch(CLOUDINARY_URL, { method: "POST", body: formData });
          const data = await response.json();

          if (data.secure_url) {
            // Adiciona slow motion e zoom no link
            const transformedUrl = data.secure_url.replace("/upload/", "/upload/e_slow_motion:50,e_zoom:2/");
            qrcodeContainer.innerHTML = "";
            new QRCode(qrcodeContainer, {
              text: transformedUrl,
              width: 200,
              height: 200
            });
          } else {
            alert("Erro ao enviar v√≠deo para o Cloudinary.");
          }
        };
      });

    startBtn.addEventListener("click", () => {
      recordedChunks = [];
      mediaRecorder.start();
      startBtn.disabled = true;
      stopBtn.disabled = false;
    });

    stopBtn.addEventListener("click", () => {
      mediaRecorder.stop();
      startBtn.disabled = false;
      stopBtn.disabled = true;
    });
  </script>
</body>
</html>
