<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gravar V√≠deo com Slow Motion e Zoom</title>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js"></script>
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #0b0f3a;
    color: white;
    text-align: center;
    padding: 20px;
  }
  video {
    border: 3px solid gold;
    width: 90%;
    max-width: 400px;
    margin: 10px 0;
    border-radius: 10px;
  }
  button {
    padding: 10px 15px;
    margin: 5px;
    border: none;
    background: gold;
    color: black;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
  }
  canvas {
    display: none;
  }
  #qrcode {
    margin-top: 20px;
  }
</style>
</head>
<body>

<h1>üé• Gravar V√≠deo com Efeito</h1>

<video id="preview" autoplay muted playsinline></video>
<br>
<button id="startBtn">‚ñ∂ Come√ßar Grava√ß√£o</button>
<button id="stopBtn" disabled>‚èπ Parar Grava√ß√£o</button>
<video id="result" controls></video>
<canvas id="canvas"></canvas>
<div id="qrcode"></div>

<script>
  // Configura√ß√£o do Firebase
  const firebaseConfig = {
    apiKey: "SUA_API_KEY",
    authDomain: "livro-aghatta.firebaseapp.com",
    projectId: "livro-aghatta",
    storageBucket: "livro-aghatta.appspot.com",
    messagingSenderId: "SEU_ID",
    appId: "SEU_APP_ID"
  };
  firebase.initializeApp(firebaseConfig);
  const storage = firebase.storage();

  let mediaRecorder;
  let recordedChunks = [];
  const preview = document.getElementById('preview');
  const result = document.getElementById('result');
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');

  async function startCamera() {
    const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
    preview.srcObject = stream;
    mediaRecorder = new MediaRecorder(stream);

    mediaRecorder.ondataavailable = (e) => {
      if (e.data.size > 0) recordedChunks.push(e.data);
    };

    mediaRecorder.onstop = async () => {
      const blob = new Blob(recordedChunks, { type: 'video/webm' });
      recordedChunks = [];
      applyEffects(blob);
    };
  }

  function applyEffects(blob) {
    const video = document.createElement('video');
    video.src = URL.createObjectURL(blob);
    video.playbackRate = 0.5; // slow motion
    video.onloadedmetadata = () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      const newChunks = [];
      const stream = canvas.captureStream();
      const recorder = new MediaRecorder(stream, { mimeType: 'video/webm' });

      recorder.ondataavailable = (e) => {
        if (e.data.size > 0) newChunks.push(e.data);
      };

      recorder.onstop = async () => {
        const newBlob = new Blob(newChunks, { type: 'video/webm' });
        result.src = URL.createObjectURL(newBlob);
        uploadToFirebase(newBlob);
      };

      recorder.start();

      video.play();
      const drawFrame = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.save();
        ctx.translate(canvas.width / 2, canvas.height / 2);
        ctx.scale(1.2, 1.2); // zoom
        ctx.drawImage(video, -canvas.width / 2, -canvas.height / 2);
        ctx.restore();
        if (!video.paused && !video.ended) {
          requestAnimationFrame(drawFrame);
        } else {
          recorder.stop();
        }
      };
      drawFrame();
    };
  }

  async function uploadToFirebase(blob) {
    const fileName = `video_${Date.now()}.webm`;
    const ref = storage.ref().child(fileName);
    await ref.put(blob);
    const url = await ref.getDownloadURL();

    // Gera QR Code
    document.getElementById('qrcode').innerHTML = "";
    QRCode.toCanvas(document.createElement('canvas'), url, { width: 200 }, (err, canvas) => {
      if (!err) document.getElementById('qrcode').appendChild(canvas);
    });
  }

  document.getElementById('startBtn').addEventListener('click', () => {
    mediaRecorder.start();
    document.getElementById('startBtn').disabled = true;
    document.getElementById('stopBtn').disabled = false;
  });

  document.getElementById('stopBtn').addEventListener('click', () => {
    mediaRecorder.stop();
    document.getElementById('startBtn').disabled = false;
    document.getElementById('stopBtn').disabled = true;
  });

  startCamera();
</script>

</body>
</html>
