<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GravaÃ§Ã£o de VÃ­deo</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #001f3f;
    color: white;
    text-align: center;
    padding: 20px;
  }
  video {
    width: 90%;
    max-width: 400px;
    border: 3px solid gold;
    border-radius: 10px;
    margin-bottom: 10px;
  }
  button {
    padding: 10px 20px;
    margin: 5px;
    border: none;
    background: gold;
    color: black;
    font-weight: bold;
    border-radius: 5px;
    cursor: pointer;
  }
  #downloadLink {
    display: none;
    margin-top: 10px;
  }
</style>
</head>
<body>

<h1>ðŸŽ¥ GravaÃ§Ã£o de VÃ­deo</h1>

<video id="preview" autoplay playsinline muted></video>
<video id="playback" controls style="display:none;"></video>

<div>
  <button id="startBtn">Iniciar GravaÃ§Ã£o</button>
  <button id="stopBtn" disabled>Parar GravaÃ§Ã£o</button>
</div>

<a id="downloadLink" download="video.mp4">ðŸ“¥ Baixar VÃ­deo</a>

<script>
let mediaRecorder;
let recordedChunks = [];
let stream;

document.getElementById("startBtn").addEventListener("click", async () => {
  try {
    stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
    document.getElementById("preview").srcObject = stream;

    recordedChunks = [];
    mediaRecorder = new MediaRecorder(stream);
    
    mediaRecorder.ondataavailable = (e) => {
      if (e.data.size > 0) recordedChunks.push(e.data);
    };
    
    mediaRecorder.onstop = () => {
      const blob = new Blob(recordedChunks, { type: "video/mp4" });
      const url = URL.createObjectURL(blob);

      const playback = document.getElementById("playback");
      playback.src = url;
      playback.style.display = "block";

      const link = document.getElementById("downloadLink");
      link.href = url;
      link.style.display = "block";
    };
    
    mediaRecorder.start();
    document.getElementById("startBtn").disabled = true;
    document.getElementById("stopBtn").disabled = false;

  } catch (err) {
    alert("Erro ao acessar cÃ¢mera/microfone: " + err);
  }
});

document.getElementById("stopBtn").addEventListener("click", () => {
  mediaRecorder.stop();
  stream.getTracks().forEach(track => track.stop());
  document.getElementById("stopBtn").disabled = true;
});
</script>

</body>
</html>
