<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>QR Code do V√≠deo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<style>
body { background:#0b132b; color:#fff; font-family:system-ui, sans-serif; text-align:center; margin:0; padding:30px; }
#qrCode{ width:250px; height:250px; margin:30px auto; display:grid; place-items:center; border:2px solid #d4af37; border-radius:12px; }
</style>
</head>
<body>
<h2>üé¨ QR Code do V√≠deo</h2>
<div id="qrCode"></div>
<script>
const params = new URLSearchParams(window.location.search);
const videoURL = params.get('video') || '';
if(videoURL){
  new QRCode(document.getElementById('qrCode'), { text: videoURL, width:250, height:250, correctLevel:QRCode.CorrectLevel.H });
}else{
  document.getElementById('qrCode').innerHTML='<p>‚ùå Nenhum v√≠deo encontrado</p>';
}
</script>
</body>
</html>
